<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starfall Protocol</title>
    <meta name="application-name" content="Starfall Protocol" />
    <meta property="og:title" content="Starfall Protocol" />
    <meta name="apple-mobile-web-app-title" content="Starfall Protocol" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2e5bff",
              "background-light": "#0a192f",
              "background-dark": "#020617",
            },
            fontFamily: {
              display: ['"Press Start 2P"', "cursive"],
              mono: ['"VT323"', "monospace"],
            },
            animation: {
              glitch: "glitch 1s linear infinite",
              scanline: "scanline 10s linear infinite",
              "pulse-fast": "pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              glitch: {
                "0%, 100%": { transform: "translate(0)" },
                "33%": { transform: "translate(-2px, 2px)" },
                "66%": { transform: "translate(2px, -2px)" },
              },
              scanline: {
                "0%": { transform: "translateY(-100%)" },
                "100%": { transform: "translateY(100%)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px) rotate(0deg)" },
                "50%": { transform: "translateY(-20px) rotate(5deg)" },
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-background-dark text-blue-400 font-display selection:bg-blue-600 selection:text-white">
    <main class="app">
      <canvas id="game-canvas" width="960" height="640" aria-label="Space game canvas"></canvas>
      <div id="ui-layer" class="ui-layer">
        <section id="start-screen" class="startpage-host">
          <div class="crt-overlay"></div>
          <div class="matrix-bg"></div>
          <div class="vignette"></div>
          <div class="fixed inset-0 pointer-events-none opacity-20 z-30">
            <div class="w-full h-1 bg-blue-500/20 animate-scanline"></div>
          </div>
          <main class="relative z-0 h-screen w-full flex flex-col items-center justify-center overflow-hidden px-4">
            <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-blue-500/10 rounded-full blur-[100px]"></div>
            <div class="absolute bottom-1/4 right-1/4 w-48 h-48 bg-blue-600/10 rounded-full blur-[120px]"></div>
            <div class="absolute top-20 left-1/4 animate-float opacity-80" style="animation-delay: 0s">
              <svg class="text-slate-300 drop-shadow-[0_0_8px_rgba(46,91,255,0.8)]" fill="none" height="60" viewBox="0 0 24 24" width="60">
                <path d="M12 2L4 22L12 18L20 22L12 2Z" fill="currentColor" stroke="#2e5bff" stroke-width="1"></path>
              </svg>
            </div>
            <div class="absolute bottom-40 right-1/3 animate-float opacity-70" style="animation-delay: -2s">
              <svg class="text-slate-400 drop-shadow-[0_0_5px_rgba(46,91,255,0.6)]" fill="none" height="40" viewBox="0 0 24 24" width="40">
                <path d="M12 2L4 22L12 18L20 22L12 2Z" fill="currentColor" stroke="#2e5bff" stroke-width="1"></path>
              </svg>
            </div>
            <div class="absolute top-1/2 left-10 animate-float opacity-60" style="animation-delay: -4s">
              <svg class="text-slate-400 drop-shadow-[0_0_5px_rgba(46,91,255,0.6)]" fill="none" height="30" viewBox="0 0 24 24" width="30">
                <path d="M12 2L4 22L12 18L20 22L12 2Z" fill="currentColor" stroke="#2e5bff" stroke-width="1"></path>
              </svg>
            </div>
            <div class="text-center mb-16 relative">
              <h1 class="text-4xl md:text-7xl lg:text-8xl tracking-tighter text-blue-400 text-glow animate-glitch select-none mb-4">
                STARFALL<br />
                PROTOCOL
              </h1>
              <div class="h-1 w-full bg-blue-400/30 blur-sm"></div>
              <p class="mt-8 font-mono text-2xl md:text-3xl text-blue-300/80 tracking-widest uppercase opacity-75">
                Starfall Protocol
              </p>
            </div>
            <div class="space-y-4 mb-16 text-center font-mono text-xl md:text-2xl text-blue-500/90 tracking-wider">
              <div class="flex items-center justify-center space-x-4">
                <span class="text-blue-300/60">MOVE:</span>
                <span class="border border-blue-500/50 px-2 py-1 rounded">ARROW KEYS</span>
              </div>
              <div class="flex items-center justify-center space-x-4">
                <span class="text-blue-300/60">SHOOT:</span>
                <span class="border border-blue-500/50 px-2 py-1 rounded">SPACEBAR</span>
              </div>
            </div>
            <div id="startpage-embark-wrap" class="relative group">
              <div class="absolute -inset-1 bg-blue-600 rounded blur opacity-25 group-hover:opacity-75 transition duration-200"></div>
              <button
                id="startpage-embark-btn"
                class="relative bg-black border-4 border-blue-500 px-12 py-6 text-2xl md:text-4xl text-blue-400 hover:bg-blue-600 hover:text-black transition-all duration-300 active:scale-95 flex items-center space-x-4 pixel-border"
                type="button"
              >
                <span>EMBARK</span>
                <svg class="h-8 w-8 animate-pulse-fast" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M13 5l7 7-7 7M5 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path>
                </svg>
              </button>
            </div>
            <div id="startpage-start-wrap" class="relative group hidden">
              <div class="absolute -inset-1 bg-blue-600 rounded blur opacity-25 group-hover:opacity-75 transition duration-200"></div>
              <button
                id="startpage-start-btn"
                class="relative bg-black border-4 border-blue-500 px-12 py-6 text-2xl md:text-4xl text-blue-400 hover:bg-blue-600 hover:text-black transition-all duration-300 active:scale-95 flex items-center space-x-4 pixel-border"
                type="button"
              >
                <span>PLAY</span>
                <svg class="h-8 w-8 animate-pulse-fast" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M13 5l7 7-7 7M5 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path>
                </svg>
              </button>
            </div>
            <footer class="absolute bottom-8 left-0 w-full text-center font-mono text-blue-900/80 text-sm md:text-base tracking-[0.2em]">
              Â© 2026 NOEL // SYSTEMS STATUS: OPTIMAL
            </footer>
            <div class="absolute top-10 right-10 w-2 h-2 bg-blue-400 rounded-full animate-pulse blur-sm"></div>
            <div class="absolute top-1/3 left-1/3 w-1 h-1 bg-blue-200 rounded-full animate-ping"></div>
            <div class="absolute bottom-20 left-20 w-3 h-3 bg-blue-600 rounded-full blur-md animate-pulse"></div>
            <div class="absolute top-3/4 right-1/4 w-1.5 h-1.5 bg-blue-300 rounded-full animate-pulse"></div>
          </main>
          <div class="fixed top-0 left-0 w-full h-full pointer-events-none opacity-5 z-10">
            <div class="grid grid-cols-12 h-full">
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
              <div class="border-r border-blue-500/20 h-full"></div>
            </div>
          </div>
          <div class="logic-adapter">
            <button id="embark-btn" type="button">Embark</button>
            <button id="start-btn" type="button" class="hidden">Start Game</button>
          </div>
        </section>
        <section id="end-screen" class="panel hidden">
          <h2 id="end-title">Mission Complete</h2>
          <p id="end-message"></p>
          <button id="restart-btn" type="button">Restart</button>
        </section>
        <section id="continue-screen" class="panel continue-panel hidden">
          <h2>Do you want to continue?</h2>
          <p id="continue-countdown" class="continue-countdown">10</p>
          <div class="continue-actions">
            <button id="continue-yes-btn" type="button">Yes</button>
            <button id="continue-no-btn" type="button">No</button>
          </div>
        </section>
        <section id="audio-controls" class="audio-controls">
          <div class="audio-row">
            <label for="bgm-volume-slider">BGM</label>
            <input id="bgm-volume-slider" type="range" min="0" max="100" step="1" value="60" />
            <span id="bgm-volume-value">60%</span>
          </div>
          <div class="audio-row">
            <label for="sfx-volume-slider">SFX</label>
            <input id="sfx-volume-slider" type="range" min="0" max="100" step="1" value="70" />
            <span id="sfx-volume-value">70%</span>
          </div>
        </section>
      </div>
    </main>
    <script src="./game.js"></script>
  </body>
</html>
